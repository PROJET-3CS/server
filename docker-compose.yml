services:
  api:
    build: .
    ports:
      - 5000:5000

    volumes:
      - .:/app

  mysqldb:
    image: mysql
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: clinity
    ports:
      - 4030:3306

    # volumes:
    #   - db-config:/etc/mysql
    #   - db-data:/var/lib/mysql
    #   - ./db/backup/files/:/data_backup/data

volumes:
  db-config:
  db-data: